name: Cypress Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: true
        default: 'chrome'
        type: choice
        options:
          - 'chrome'
          - 'firefox'
  push:
    branches:
      - main
      - master

  pull_request:
    branches:
      - main
      - master

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run Cypress on Google Chrome üåê
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.browser == 'chrome'
        uses: cypress-io/github-action@v6
        with:
          browser: chrome

      - name: Run Cypress on Mozilla Firefox ü¶ä
        if: github.event.inputs.browser == 'firefox'
        uses: cypress-io/github-action@v6
        with:
          browser: firefox
